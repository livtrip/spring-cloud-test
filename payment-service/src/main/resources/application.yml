  bind_card_confirm_uri: /rest/v1.0/paperorder/pay/confirm
  # 绑卡支付重发
  bind_card_pay_resend_uri: /rest/v1.0/paperorder/pay/resend
  # 绑卡支付查询
  bind_card_pay_query_uri: /rest/v1.0/paperorder/api/pay/query

